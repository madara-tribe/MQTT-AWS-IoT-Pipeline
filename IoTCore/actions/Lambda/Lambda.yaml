Resource: Lambda
meta:
  kind: function
    name: "AWSIoTcore2Lambda"
    runtime: "python3.7"
    script: function.py
  kind: tigger
    type: IotCore
    name: "to_lambda"

Resource: IotCore
meta:
  kind:
    action:
      type: Lambda
      name: "to_lambda"
      sql:
        statement: statement.sql
        version: $LATEST
