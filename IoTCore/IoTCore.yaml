Resource: IotCore
meta:
  kind: Thing
    name: "TestMQTT"
    port: 8883
    certification: "auto create"
    keys:
      device_certification: AmazonRootCA1.pem
      public_key: public.pem.key
      private_key: private.pem.key
      RootCA_certificate_RSA2048bit_key: AmazonRootCA1.pem
  kind: policy
    name: "TestMQTT"
    format: json
    file: policy.json
    payload: payload.json
  kind:
    action: 
      type: DynamoDBv2, Lambda

    
